<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UTF-16 â†” Hexadecimal å¤‰æ›ãƒ„ãƒ¼ãƒ«</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }

      width: 100%; padding: 10px; margin-bottom: 5px; font-family: monospace;
    }

<body>

<h2>ğŸ” UTF-16 â‡„ Hexadecimal å¤‰æ›ãƒ„ãƒ¼ãƒ«</h2>

<!-- UTF-16ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ› -->
<label>UTF-16 ãƒ†ã‚­ã‚¹ãƒˆ</label>
<input type="text" id="utfText" oninput="utfToHex()" placeholder="ä¾‹: 123">
<div class="button-group">
  <button onclick="copyText('utfText')">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>
  <button onclick="pasteText('utfText')">ğŸ“¥ ãƒšãƒ¼ã‚¹ãƒˆ</button>
</div>

<!-- Hexadecimal è¡¨ç¤º -->
<label>Hexadecimal (ä¾‹: 003100320033)</label>
<input type="text" id="hexText" oninput="hexToUtf()" placeholder="ä¾‹: 003100320033">
<div class="button-group">
  <button onclick="copyText('hexText')">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>
  <button onclick="pasteText('hexText')">ğŸ“¥ ãƒšãƒ¼ã‚¹ãƒˆ</button>
</div>

<script>
// UTF-16 â†’ Hex
function utfToHex() {
  const text = document.getElementById("utfText").value;
  const hex = Array.from(text).map(char =>
    char.charCodeAt(0).toString(16).toUpperCase().padStart(4, '0')
  ).join('');
  document.getElementById("hexText").value = hex;
}

// Hex â†’ UTF-16
function hexToUtf() {
  const hex = document.getElementById("hexText").value.replace(/\s+/g, '');
  const chars = hex.match(/.{1,4}/g) || [];
  const text = chars.map(h => String.fromCharCode(parseInt(h, 16))).join('');
  document.getElementById("utfText").value = text;
}

// ã‚³ãƒ”ãƒ¼
function copyText(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
}

// ãƒšãƒ¼ã‚¹ãƒˆ
function pasteText(id) {
  navigator.clipboard.readText().then(text => {
    document.getElementById(id).value = text;
    if (id === "utfText") utfToHex();
    else if (id === "hexText") hexToUtf();
  });
}
</script>

</body>
